<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{%static 'css/cal.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<h1>CALCULATOR</h1>
<div class="container">
<div class="row">
    <form method="post">
        {%csrf_token%}
    <div class="col-3">
        <label for="">Num1</label>
        <input type="text" name="num1">
        <br>
        <br>
        <label for="">Num2</label>
        <input type="text" name="num2">
        <br><br>
        <input type="submit" value="+" name="ad" formaction="{%url 'calc1'%}">&nbsp;
        <input type="submit" value="-" name="sub" formaction="{%url 'calc2'%}">&nbsp;
        <input type="submit" value="*" name="mul" formaction="{%url 'calc3'%}">&nbsp;
    </div>

    <div class="col">
    <h3>Sum is</h3>
        &nbsp;{{sum}}
        <h3>difference is</h3>
       &nbsp; {{sub}}
        <h3>product is</h3>
        &nbsp;{{mul}}
    </div>
    </form>

</div>
</div>
</body>
</html>
