<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
<link rel="stylesheet" href="{%static 'css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<form method="post" action="{% url 'add' %}">
    {%csrf_token%}

<!--    cross site request -->
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label for=""><h2>TaskName</h2></label>
            <input type="text" name="task">
            <br><br>
            <label for=""><h2>Date</h2></label>
            <input type="text" name="date">
            <br><br>
            <label for=""><h2>Status</h2></label>
            <input type="text" name="status">

            <input type="submit" value="create"  name="">

        </div>
        <div class="col-4">
<!--            {{task}}-->

        </div>
    </div>
</div>
</form>
<table class="table">
    <tr>
        <td>ID</td>
        <td>TASK</td>
        <td>DATE</td>
        <td>STATUS</td>
    </tr>
    {%for tas in task%}
    <tr>
        <td>{{tas.id}}</td>
        <td>{{tas.task_name}}</td>
        <td>{{tas.date}}</td>
        <td>{{tas.status}}</td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
